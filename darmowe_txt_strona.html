<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darmowe Txt Polska</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #ff4500;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        a {
            color: #00ffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            position: relative;
            height: 30px;
        }

        .kasio-sign {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: red;
            opacity: 0.7;
            font-weight: 300;
        }

        .btn {
            display: inline-block;
            background: #ff4500;
            color: #fff;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e03e00;
        }
    </style>
</head>
<body>
    <header>Darmowe Txt Polska</header>
    <main>
        <p>Witaj na stronie z darmowymi tekstami! Tutaj możesz wrzucać i pobierać swoje ulubione txty.</p>
        <a href="#" class="btn">Pobierz txt</a>
        <a href="#" class="btn">Dodaj txt</a>
    </main>
    <footer>
        <div class="kasio-sign">By Kasio</div>
    </footer>
</body>
</html>
